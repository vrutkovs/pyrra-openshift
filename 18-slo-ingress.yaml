---
apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: ingress-5xx-ratio
  namespace: pyrra
spec:
  description: ""
  indicator:
    ratio:
      errors:
        metric: haproxy_backend_http_responses_total{code="5xx"}
      total:
        metric: haproxy_backend_http_responses_total
  target: "99"
  window: 1d
---
apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: ingress-canary-latency
  namespace: pyrra
spec:
  description: ""
  indicator:
    latency:
      success:
        metric: ingress_canary_check_duration_bucket{le="200"}
      total:
        metric: ingress_canary_check_duration_count
  target: "99"
  window: 1d
