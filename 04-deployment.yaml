apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"pyrra:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"pyrra\")].image","pause":"false"}]'
    openshift.io/generated-by: OpenShiftWebConsole
  labels:
    app: pyrra
    app.kubernetes.io/component: pyrra
    app.kubernetes.io/instance: pyrra
    app.kubernetes.io/part-of: pyrra-app
    app.openshift.io/runtime-namespace: pyrra
  name: pyrra
  namespace: openshift-monitoring
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pyrra
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: pyrra
        deploymentconfig: pyrra
    spec:
      containers:
      - args:
        - api
        - --prometheus-url=https://prometheus-k8s-openshift-monitoring.apps.kubecon2022.c3re.p1.openshiftapps.com/
        - --prometheus-bearer-token-path=/var/run/secrets/promToken/cluster.token
        - --api-url=http://pyrra-k8s:9444
        image: pyrra:latest
        imagePullPolicy: Always
        name: pyrra
        ports:
        - containerPort: 9099
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/run/secrets/promToken
          name: prom-token
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: prom-token
        secret:
          secretName: prom-creds
