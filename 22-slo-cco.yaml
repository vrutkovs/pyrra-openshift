---
apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: cco-reconcile-latency
  namespace: pyrra
spec:
  description: ""
  indicator:
    latency:
      success:
        metric: cco_controller_reconcile_seconds_bucket{le="0.1"}
      total:
        metric: cco_controller_reconcile_secondscount{}
  target: "99"
  window: 1d
